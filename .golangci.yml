version: "2"

linters:
  default: none
  enable:
    - errcheck
    - gosimple
    - govet
    - staticcheck
    - unused

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true

issues:
  exclude-rules:
    # Test files: allow unexported test helpers and errcheck on t.Fatal
    - path: "_test\\.go"
      linters:
        - errcheck
